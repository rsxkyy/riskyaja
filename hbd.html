<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #ff7eb3;
            --secondary: #ff758c;
            --dark: #2d3436;
            --light: #fff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            min-height: 100vh;
            color: var(--dark);
            overflow-x: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- Kontainer Utama --- */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            text-align: center;
            opacity: 0;
            transform: translateY(30px);
            transition: all 1s ease;
        }

        .show-content {
            opacity: 1;
            transform: translateY(0);
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 4rem;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 10px;
        }

        .date-badge {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 20px;
            border-radius: 20px;
            color: white;
            backdrop-filter: blur(5px);
            margin-bottom: 40px;
            border: 1px solid rgba(255,255,255,0.3);
        }

        .gallery {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-bottom: 50px;
        }

        .polaroid {
            background: white;
            padding: 10px 10px 40px 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            transform: rotate(-3deg);
            transition: transform 0.3s ease;
            width: 200px;
        }

        .polaroid:nth-child(even) {
            transform: rotate(3deg);
        }

        .polaroid:hover {
            transform: scale(1.1) rotate(0);
            z-index: 10;
        }

        .polaroid img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 1px solid #eee;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            position: relative;
        }

        .card p {
            line-height: 1.8;
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 20px;
        }

        .heart-icon {
            color: var(--secondary);
            font-size: 2rem;
            animation: beat 1s infinite;
        }

        @keyframes beat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        .music-control {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            cursor: pointer;
            z-index: 100;
        }
    </style>
</head>
<body>

    <!-- Tidak ada overlay lagi -->

    <div class="container show-content" id="mainContent">
        
        <h1>Happy Birthday!</h1>

        <div class="date-badge">
            <i class="far fa-calendar-alt"></i> 29 November 2024
        </div>

        <div class="gallery">
            <a class="polaroid" href="moment1.html">
                <img src="https://images.unsplash.com/photo-1527529482837-4698179dc6ce?auto=format&fit=crop&w=400&q=80">
                <div style="margin-top:10px; color:#777; font-size:0.9rem;">Senyum Manis</div>
            </a>

            <a class="polaroid" href="moment1.html">
                <img src="https://images.unsplash.com/photo-1527529482837-4698179dc6ce?auto=format&fit=crop&w=400&q=80">
                <div style="margin-top:10px; color:#777; font-size:0.9rem;">Momen Indah</div>
            </a>

            <a class="polaroid" href="moment2.html">
                <img src="https://images.unsplash.com/photo-1496345875659-11f7dd282d1d?auto=format&fit=crop&w=400&q=80">
                <div style="margin-top:10px; color:#777; font-size:0.9rem;">Petualangan</div>
            </a>
        </div>

        <div class="card">
            <p>
                Selamat ulang tahun untuk orang yang paling spesial! üéâ<br><br>
                Semoga semua kebahagiaan, tawa, dan impian terindah datang menghampirimu.
                Terima kasih sudah menjadi sosok yang luar biasa.
            </p>
            <div class="heart-icon">
                <i class="fas fa-heart"></i>
            </div>
        </div>

        <br><br>
        <p style="color: white; font-size: 0.9rem;">Dibuat dengan ‚ù§Ô∏è khusus untukmu</p>
    </div>

    <audio id="bgMusic" loop>
        <source src="bergema2.mp3" type="audio/mpeg">
    </audio>

    <div class="music-control" onclick="toggleMusic()">
        <i class="fas fa-volume-up" id="musicIcon"></i>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

    <script>
        const audio = document.getElementById('bgMusic');
        const musicIcon = document.getElementById('musicIcon');
        let isPlaying = false;

        // Auto jalan ketika halaman dibuka
        window.onload = () => {
    fireConfetti();
};

// musik baru mulai ketika user pertama kali klik apa saja
document.addEventListener("click", () => {
    if (!isPlaying) {
        audio.play();
        isPlaying = true;
    }
});


        function playMusic() {
            audio.play().then(() => {
                isPlaying = true;
            }).catch(() => {
                console.log("Autoplay diblokir browser.");
            });
        }

        function toggleMusic() {
            if (isPlaying) {
                audio.pause();
                musicIcon.className = 'fas fa-volume-mute';
            } else {
                audio.play();
                musicIcon.className = 'fas fa-volume-up';
            }
            isPlaying = !isPlaying;
        }

        function fireConfetti() {
            const duration = 3000;
            const end = Date.now() + duration;

            (function frame() {
                confetti({
                    particleCount: 5,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 }
                });
                confetti({
                    particleCount: 5,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 }
                });

                if (Date.now() < end) requestAnimationFrame(frame);
            }());
        }
    </script>

</body>
</html>
