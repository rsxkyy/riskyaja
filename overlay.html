<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0c0c12, #1a001f, #000000);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }

        #overlay {
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: fadeIn 1s ease;
        }

        .btn-open {
            margin-top: 20px;
            background: #ff78b0;
            border: none;
            padding: 15px 40px;
            color: white;
            font-size: 20px;
            border-radius: 30px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-open:hover {
            transform: scale(1.1);
            background: #ff5fa2;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div id="overlay">
        <h2>Hai, ada pesan untukmu!</h2>
        <button class="btn-open" onclick="openNext()">Buka Sekarang</button>
    </div>

    <script>
        function openNext() {
            // pindah ke halaman berikutnya
            window.location.href = "hbd.html";
        }
    </script>

</body>
</html>
